<html>
    <head>
        <title>Ste's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Ste's Django Blog</a></h1>
        </div>
    
        {% for post in posts %}
            <div>
                <h2>{{ post.title}} </h2>
                <p> {{post.created_date}} </p>
                <p>{{ post.text }} </p>  
                <p> {{post.published_date}} </p>
                
            </div>
        {% endfor %}

  
    </body>
</html>
